<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="assets/bootstrap/2.3.1/css/bootstrap.min.css"/>
</head>

<body>
<!--<h1>赵四，你好！！！</h1>-->

<div class="container-fluid">
    <div class="row-fluid" id="my_view">
        <div class="span12">
            <div id="app">
                <h1>Finds</h1>
                <div v-for="find in finds">
                    <input v-model="find.id">
                </div>
                <button @click="addFind">
                New Find
                </button>
                <pre>{{ $data | json }}</pre>


                <span>{{ message | wrap 'before' 'after' }}</span>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="assets/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="assets/bootstrap/2.3.1/js/bootstrap.js"></script>
<script type="text/javascript" src="assets/vue/1.0/vue.js"></script>
<script type="text/javascript">
    $(function () {
         Vue.filter('wrap', function (value, begin, end) {
            console.log("aaaaaaaaa");
            return begin + value + end;
        });
        new Vue({
            el: '#app',
            data: {
                finds: [ {
                    "id": "aaa",
                    "value": "aaa"
                },
                {
                    "id": "bbb",
                    "value": "bbb"
                }],
                message:"warriors.liuzhu"
            },
            methods: {
                addFind: function () {
                    this.finds.push({ id:'',value: '' });
                }
            }
        });
    });
</script>
</body>
</html>
